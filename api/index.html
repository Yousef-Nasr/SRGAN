<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .upload-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-label:hover {
            background-color: #2980b9;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            max-width: 100%;
            overflow: hidden;
        }
        .image-wrapper {
            position: relative;
            width: 800px;
            height: 500px; /* Adjust height as needed */
            overflow: hidden;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-compare {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .image-before,
        .image-after {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .image-after {
            position: absolute;
            top: 0;
            left: 0;
            clip-path: inset(0 0 0 50%);
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: ew-resize;
            margin: 0;
        }
        .slider-button {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: #fff;
            transform: translateX(-50%);
            pointer-events: none;
        }
        .slider-button::before {
            content: 'â†”';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }
        .slider-clue {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .image-wrapper:hover .slider-clue {
            opacity: 1;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .process-button {
            background-color: #2ecc71;
        }
        .process-button:hover {
            background-color: #27ae60;
        }
        .download-button {
            background-color: #e67e22;
            display: block;
            width: fit-content;
            margin: 10px auto 0;
        }
        .download-button:hover {
            background-color: #d35400;
        }
        .button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #3498db;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .image-size {
            margin-top: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Image Processor</h1>
    <div class="upload-container">
        <input type="file" id="fileInput" class="file-input" accept="image/*">
        <label for="fileInput" class="file-label">Choose an image</label>
        <div class="image-container">
            <div class="image-wrapper" id="imageCompareWrapper" style="display: none;">
                <div class="image-compare">
                    <img id="preview" alt="Preview" class="image-before">
                    <img id="result" alt="Result" class="image-after">
                </div>
                <input type="range" min="0" max="100" value="50" class="slider" id="slider" style="display: none;">
                <div class="slider-button" style="display: none;"></div>
                <div class="slider-clue" style="display: none;">Slide to compare</div>
            </div>
        </div>
        <p id="imageSize" class="image-size"></p>
        <button id="processButton" class="button process-button" disabled>Process Image</button>
        <a id="downloadButton" class="button download-button" style="display: none;">Download Processed Image</a>
    </div>
    <div id="error"></div>
    <div id="loading" class="loading" style="display: none;"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const imageSize = document.getElementById('imageSize');
        const processButton = document.getElementById('processButton');
        const downloadButton = document.getElementById('downloadButton');
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const slider = document.getElementById('slider');
        const imageAfter = document.querySelector('.image-after');
        const sliderButton = document.querySelector('.slider-button');
        const sliderClue = document.querySelector('.slider-clue');
        const imageCompareWrapper = document.getElementById('imageCompareWrapper');

        function updateImageSize(img) {
            imageSize.textContent = `Size: ${img.naturalWidth} x ${img.naturalHeight}`;
        }

        function resetSlider() {
            slider.value = 50;
            imageAfter.style.clipPath = 'inset(0 0 0 50%)';
            sliderButton.style.left = '50%';
        }

        function showSlider() {
            slider.style.display = 'block';
            sliderButton.style.display = 'block';
            sliderClue.style.display = 'block';
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.onload = () => {
                        updateImageSize(preview);
                        imageCompareWrapper.style.display = 'block';
                        processButton.disabled = false;
                        result.style.display = 'none';
                        downloadButton.style.display = 'none';
                        slider.style.display = 'none';
                        sliderButton.style.display = 'none';
                        sliderClue.style.display = 'none';
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        processButton.addEventListener('click', async function() {
            error.textContent = '';
            loading.style.display = 'block';
            processButton.disabled = true;
            downloadButton.style.display = 'none';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:8000/predict/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Image processing failed');
                }

                const blob = await response.blob();
                result.src = URL.createObjectURL(blob);
                result.style.display = 'block';
                result.onload = () => {
                    updateImageSize(result);
                    const sizeInMB = (blob.size / (1024 * 1024)).toFixed(2);
                    downloadButton.textContent = `Download Processed Image (${result.naturalWidth}x${result.naturalHeight}, ${sizeInMB} MB)`;
                    downloadButton.style.display = 'block';
                    
                    resetSlider();
                    showSlider();
                };
                
                downloadButton.href = result.src;
                downloadButton.download = 'processed_image.png';
            } catch (err) {
                error.textContent = 'An error occurred while processing the image.';
            } finally {
                loading.style.display = 'none';
                processButton.disabled = false;
            }
        });

        slider.addEventListener('input', (e) => {
            const sliderValue = e.target.value;
            imageAfter.style.clipPath = `inset(0 0 0 ${sliderValue}%)`;
            sliderButton.style.left = `${sliderValue}%`;
        });
    </script>
</body>
</html>
